<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | News homepage</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <navbar class="container-fluid d-block">
      <nav class="navbar">
        <!-- LOGO -->
        <a href="#" class="navbar-brand">
          <img src="./assets/images/logo.svg" alt="logo" />
        </a>

        <!-- NAVBAR MENU BUTTONS -->
        <button onclick="toggleMenu(true)" id="menu-btn" class="navbar-toggle">
          <img
            id="menu-btn-img"
            src="./assets/images/icon-menu.svg"
            alt="menu"
          />
        </button>

        <!-- NAVBAR MENU OPTIONS -->
        <div class="navbar-menu-wrapper">
          <button
            onclick="toggleMenu(false)"
            id="menu-close-btn"
            class="navbar-toggle navbar-close"
          >
            <img
              id="close-btn-img"
              src="./assets/images/icon-menu-close.svg"
              alt="menu-close"
            />
          </button>
          <ul class="navbar-menu">
            <li class="nav-item">
              <a href="#">Home</a>
            </li>
            <li class="nav-item">
              <a href="#">New</a>
            </li>
            <li class="nav-item">
              <a href="#">Popular</a>
            </li>
            <li class="nav-item">
              <a href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a href="#">Categories</a>
            </li>
          </ul>
        </div>
      </nav>
    </navbar>

    <script>
      // WIP: SCRIPT TO TOGGLE MENU
      const menuVisible = false;
      const menuDrawer = document.querySelector(".navbar-menu-wrapper");

      window.addEventListener("load", () => {
        // check if mobile device
        if (window.screen.width <= 768) {
          menuDrawer.classList.add("hidden");
        } else {
          menuDrawer.classList.remove("hidden");
        }
      });

      const toggleMenu = (state) => {
        console.log(state);
        if (state) {
          menuDrawer.classList.remove("hidden");
        } else {
          menuDrawer.classList.add("hidden");
        }
      };
    </script>
  </body>
</html>
